<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victorian Author Attribution</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem 0;
        }

        .title {
            display: flex;
            direction: row;
            justify-content: center;
            align-items: center;
        }

        .logo {
            width: 80px;
            height: auto;
        }

        .container {
            background: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px-8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #4a4a4a;
            margin-bottom: 1.5rem;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 0.75rem;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 4px;
            background-color: #e9ecef;
        }

        .result h2 {
            margin: 0 0 1rem 0;
            font-size: 1.2rem;
            color: #495057;
        }

        .prediction-list {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        .prediction-list li {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1rem;
        }

        .author-name {
            font-weight: bold;
            color: #343a40;
        }

        .author-prob {
            font-weight: bold;
            color: #007bff;
        }

        .error {
            color: #dc3545;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="title">
            <img src="{{ url_for('static', filename='Finalimage.png') }}" alt="logo" class="logo" />
            <h1>Victorian Author Attribution</h1>
        </div>
        <p>Enter a piece of text to predict its author.</p>
        <form action="/" method="post">
            <textarea name="text" placeholder="Paste text here...">{{ text_input }}</textarea>
            <button type="submit">Predict Author</button>
        </form>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        {% if predictions %}
        <div class="result">
            <h2>Top Predictions</h2>
            <ul class="prediction-list">
                {% for p in predictions %}
                <li>
                    <span class="author-name">Author: {{ p.author_label }}</span>
                    <span class="author-prob">{{ p.probability }}%</span>
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>

</html>
